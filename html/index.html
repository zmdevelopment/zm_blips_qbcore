<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Encode%20Sans%20SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>ZM BLÄ°PS</title>
</head>

<body>

    <div class="container">
        <img src="img/background.png" alt="">
    </div>

    <div class="icons">
        <img src="img/icons.png" alt="">
    </div>

    <div class="clothing_label" id="clothing_labell">

    </div>

    <div class="tower_label" id="tower_labell">

    </div>

    <div class="jobs_label" id="jobs_labell">

    </div>

    <div class="gasoline_label" id="gasoline_labell">

    </div>
 
    <div class="legaljob_label" id="legaljob_labell">

    </div>

    <div class="market_label" id="market_labell">

    </div>

    <div class="mechanic_label" id="mechanic_labell">

    </div>

    <div class="bank_label" id="bank_labell">

    </div>

    <div class="garage_label" id="garage_labell">

    </div>

    <div class="checkbox-wrapper-cloth">
        <input type="checkbox" id="check_box_clothing" checked>
        <label for="check_box_clothing">
          <div class="tick_mark_cloth"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-tower">
        <input type="checkbox" id="check_box_tower" checked>
        <label for="check_box_tower">
          <div class="tick_mark_tower"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-job">
        <input type="checkbox" id="check_box_job" checked>
        <label for="check_box_job">
          <div class="tick_mark_job"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-gasoline">
        <input type="checkbox" id="check_box_gasoline" checked>
        <label for="check_box_gasoline">
          <div class="tick_mark_gasoline"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-legaljob">
        <input type="checkbox" id="check_box_legaljob" checked>
        <label for="check_box_legaljob">
          <div class="tick_mark_legaljob"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-market">
        <input type="checkbox" id="check_box_market" checked>
        <label for="check_box_market">
          <div class="tick_mark_market"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-mechanic">
        <input type="checkbox" id="check_box_mechanic" checked>
        <label for="check_box_mechanic">
          <div class="tick_mark_mechanic"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-bank">
        <input type="checkbox" id="check_box_bank" checked>
        <label for="check_box_bank">
          <div class="tick_mark_bank"></div>
        </label>
    </div>

    <div class="checkbox-wrapper-garages">
        <input type="checkbox" id="check_box_garages" checked>
        <label for="check_box_garages">
          <div class="tick_mark_garages"></div>
        </label>
    </div>

    

</body>

</html>
